{% extends 'base.html' %}

{% block title %}Delete {{ destination.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Delete Destination</h2>
                </div>
                <div class="card-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete "{{ destination.name }}"? This action cannot be undone.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        {% comment %} <a href="{% url 'destination:destination_list' %}" class='btn btn-danger'>Yes, Delete</a> {% endcomment %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'destination:destination_detail' destination.slug %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
